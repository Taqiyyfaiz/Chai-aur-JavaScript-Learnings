<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: whitesmoke;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>

    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("Java")

    // Use this optimized Method When you Build for Bigger Projects because this method is an optimized one compare to Above codes
    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        // optimized way 
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('goLang')

    // To edit the value
    const seclang = document.querySelector('li:nth-child(2)')
    
    //FirsT Approch => seclang.innerHTML = "R"
    // Second Approch 
    const newli = document.createElement('li')
    newli.textContent = "R"
    seclang.replaceWith(newli)

    // edit 
    const secondLang = document.querySelector('li:first-Child')
    secondLang.outerHTML = '<li>TypeScript</li>'

    // to Remove
    const lastLang = document.querySelector('li:last-Child')
    lastLang.remove()

// Adding Elements: Use createElement and either innerHTML (less optimized) or createTextNode (more optimized) to add new elements to the DOM.
// Editing Elements: Use innerHTML for simple content changes or replaceWith/outerHTML to replace entire elements.
// Removing Elements: Use remove() to delete elements from the DOM.



</script>
</html>
